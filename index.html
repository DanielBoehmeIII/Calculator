<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="brand">
            <h1>DB-001</h1>
          </div>
          <div class="display">
            <input type="text" id="display" name="display" readonly />
          </div>
          <!-- TODO: Add all scientific calculator buttons -->
          <div>
            <input type="button" id="clear-button" value="AC" />
            <input type="button" id="delete-button" value="DE" />
            <input type="button" class="display-button" value="." />
            <input type="button" class="display-button" value="/" />
          </div>
          <div>
            <input type="button" class="display-button" value="7" />
            <input type="button" class="display-button" value="8" />
            <input type="button" class="display-button" value="9" />
            <input type="button" class="display-button" value="*" />
          </div>
          <div>
            <input type="button" class="display-button" value="4" />
            <input type="button" class="display-button" value="5" />
            <input type="button" class="display-button" value="6" />
            <input type="button" class="display-button" value="-" />
          </div>
          <div>
            <input type="button" class="display-button" value="1" />
            <input type="button" class="display-button" value="2" />
            <input type="button" class="display-button" value="3" />
            <input type="button" class="display-button" value="+" />
          </div>
          <div>
            <input type="button" class="display-button" value="00" />
            <input type="button" class="display-button" value="0" />
            <input type="button" value="=" />
          </div>
        </form>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
